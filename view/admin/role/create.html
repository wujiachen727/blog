<form id="roleForm" lay-filter="roleForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label layui-form-required">角色名称</label>
        <div class="layui-input-block">
            <label>
                <input type="text" name="name" lay-verify="required" placeholder="请输入角色名称" autocomplete="off"
                       class="layui-input" lay-verType="tips">
            </label>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
        <button class="layui-btn" lay-filter="modelRoleSubmit" lay-submit>保存</button>
    </div>
</form>
<script>
    layui.use(['admin'], function () {
        var layer = layui.layer;
        var form = layui.form;
        var admin = layui.admin;

        //表单提交
        form.on('submit(modelRoleSubmit)', function (data) {
            layer.load(2);
            admin.req("{:url('role/save')}", data.field, function (res) {
                layer.closeAll('loading');
                if (res.code === 0) {
                    layer.msg(res.msg, {icon: 1});
                    admin.putLayerData('formOk', true, "#roleForm");// 设置操作成功的标识
                    admin.closeDialog("#roleForm");// 关闭页面层弹窗
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            }, 'post');
            return false;
        });
    });
</script>
